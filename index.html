<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe Game</h1>
    </div>
    <div class="main">
        <div class="Turn">
            <h3>Current player's turn: </h3>
            <h4 id="currentPlayer">Player 1</h4>
        </div>

        <div class="gameContainer">
            <!-- squares -->
        </div>

        <div class="buttons">
            <h4 id="playerHeading">Player Names</h4>
            <div class="inputs">
                <label for="player1Name">
                    Player 1: 
                    <input type="text"
                        placeholder="Player 1"
                        name="player1Name"
                        id="player1Name">
                </label>
                <label for="player2Name">
                    Player 2: 
                    <input type="text"
                        placeholder="Player 2"
                        name="player2Name"
                        id="player2Name">
                </label>
            </div>
            <button id="newGameButton">New Game</button>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
